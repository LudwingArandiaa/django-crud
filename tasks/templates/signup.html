{% extends 'base.html' %}

{% block content %}

<main class="container">
  <section class="row">
    <div class="col-md-4 offset-md-4">
      <form action="{% url 'signup' %}" method="POST" class="card card-body">
        {% csrf_token  %}
        <h1 class="text-center">Signup</h1>
        {{ error }}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" required placeholder="Write your username">
        </div>

        <div class="mb-3">
          <label for="password1">Password:</label>
          <input type="password" name="password1" id="password1" class="form-control" required placeholder="Write your password">
        </div>

        <div class="mb-3">
          <label for="password2">Confirm your password:</label>
          <input type="password" name="password2" id="password2" class="form-control" required placeholder="Write your password">
        </div>

        <button class="btn btn-primary">
          Save
        </button>
      </form>
    </div>
  </section>
</main>

{% endblock %}
