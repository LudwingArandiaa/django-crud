{% extends 'base.html' %}

{% block content %}

<main class="container">
  <section class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="{% url 'signin' %}" method="POST" class="card card-body">
        {% csrf_token  %}
        <h1 class="text-center">Signin</h1>
        {{ error }}

        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="form-control" required placeholder="write your username">
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required placeholder="write your password">
        </div>

        <button class="btn btn-primary">
          Login
        </button>
      </form>
    </div>
  </section>
</main>

{% endblock %}
